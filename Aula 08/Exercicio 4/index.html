<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Tabela de Notas (Matriz 3x3)</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <div class="wrap">
    <h1>Tabela de Notas</h1>
    <table id="tabela" class="tabela">
      <thead>
        <tr>
          <th>Aluno</th>
          <th>Prova 1</th>
          <th>Prova 2</th>
          <th>Prova 3</th>
          <th>Média</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- opcional: gerar novas notas aleatórias para testar -->
    <div class="actions">
      <button id="btnRandom">Gerar notas aleatórias</button>
    </div>
  </div>
</body>
</html>
