<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Somatório com While</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="card">
    <h1>Somatório de Números</h1>
    <label for="numero">Digite um número (0 encerra):</label>
    <input type="number" id="numero" placeholder="Ex.: 5">
    <button id="btnAdicionar">Adicionar</button>
    <button id="btnFinalizar">Finalizar</button>
    <p id="lista"></p>
    <p id="resultado"></p>
  </div>
</body>
</html>
